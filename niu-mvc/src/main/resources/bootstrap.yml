server:
  port: 8004
spring:
  application:
    name: niu-mvc
  cloud:
    config:
      profile: dev
      name: application
      discovery:
        enabled: true
        service-id: niu-config
    bus:
      trace:
        enabled: true
  rabbitmq:
    port: 5672
    host: localhost
    username: root
    password: root
    virtual-host: /zwt
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/helpeachother?connectTimeout=1000&useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.zaxxer.hikari.HikariDataSource
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
feign:
  hystrix:
    enabled: false
management:
  security:
    enabled: false
logging:
  level:
    org.springframework: debug
    # 熔断器超时时间，默认：1000/毫秒
hystrix:
  metrics:
    polling-interval-ms: 3000
