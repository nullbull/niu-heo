server:
  port: 8088
spring:
  application:
    name: niu-message
  cloud:
    config:
      profile: dev
      name: application
      discovery:
        service-id: niu-config
        enabled: true
    bus:
      trace:
        enabled: true
  rabbitmq:
    username: root
    password: root
    virtual-host: /zwt
    host: localhost
    port: 5672
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/helpeachother?connectTimeout=1000&useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.zaxxer.hikari.HikariDataSource
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
management:
  security:
    enabled: false

logging:
  level:
    org.springframework: debug
